name: Build Android App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        
    - name: Set Android SDK environment
      run: |
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
      
    - name: Install dependencies
      run: npm ci
      
    - name: Build web app
      run: npm run build
      
    - name: Clean and regenerate Android project
      run: |
        rm -rf android
        npx cap add android
        npx cap sync android
      
    - name: Patch all Java versions to 17
      run: |
        # Force all Android modules to use Java 17
        find android -name "build.gradle" -exec sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' {} +
        find node_modules/@capacitor -name "build.gradle" -exec sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' {} +
        find android -name "build.gradle" -exec sed -i 's/sourceCompatibility = 21/sourceCompatibility = 17/g' {} +
        find android -name "build.gradle" -exec sed -i 's/targetCompatibility = 21/targetCompatibility = 17/g' {} +
      
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Configure for Google Play App Signing
      run: |
        cd android/app
        # Create unsigned build for Google Play App Signing
        echo "Building unsigned release for Google Play App Signing"
        
    - name: Build Android App Bundle (unsigned for Google Play App Signing)
      run: |
        cd android
        export JAVA_HOME=$JAVA_HOME_17_X64
        export ANDROID_COMPILE_SDK=34
        export ANDROID_BUILD_TOOLS=34.0.0
        export ANDROID_TARGET_SDK=34
        ./gradlew bundleRelease -Dorg.gradle.java.home=$JAVA_HOME_17_X64
        
    - name: Build Android APK (unsigned)
      run: |
        cd android
        export JAVA_HOME=$JAVA_HOME_17_X64
        export ANDROID_COMPILE_SDK=34
        export ANDROID_BUILD_TOOLS=34.0.0
        export ANDROID_TARGET_SDK=34
        ./gradlew assembleRelease -Dorg.gradle.java.home=$JAVA_HOME_17_X64
        
    - name: Upload App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: app-bundle
        path: android/app/build/outputs/bundle/release/app-release.aab
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: android/app/build/outputs/apk/release/app-release.apk