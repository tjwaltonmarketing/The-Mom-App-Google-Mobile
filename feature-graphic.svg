<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>
  
  <!-- Left Side - App Icon and Title -->
  <g transform="translate(60, 100)">
    <!-- App Icon Background Circle -->
    <circle cx="75" cy="75" r="75" fill="url(#accentGradient)" filter="url(#shadow)"/>
    
    <!-- App Icon - Mom Symbol -->
    <g transform="translate(25, 25)">
      <!-- Heart shape for mom care -->
      <path d="M75 130 C60 110, 30 110, 30 80 C30 60, 45 50, 60 50 C70 50, 75 55, 75 55 S80 50, 90 50 C105 50, 120 60, 120 80 C120 110, 90 110, 75 130 Z" fill="white" opacity="0.9"/>
      
      <!-- Family figures -->
      <circle cx="50" cy="70" r="8" fill="white"/>
      <circle cx="75" cy="65" r="10" fill="white"/>
      <circle cx="100" cy="70" r="8" fill="white"/>
      
      <!-- Small connecting lines -->
      <line x1="58" y1="75" x2="67" y2="75" stroke="white" stroke-width="2" opacity="0.8"/>
      <line x1="83" y1="75" x2="92" y2="75" stroke="white" stroke-width="2" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Center - App Title and Tagline -->
  <g transform="translate(220, 150)">
    <!-- Main Title -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1e293b">
      THE MOM APP
    </text>
    
    <!-- Tagline -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="28" fill="#64748b">
      Family Command Center
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8">
      Organize • Coordinate • Reduce Mental Load
    </text>
  </g>
  
  <!-- Right Side - Feature Icons -->
  <g transform="translate(700, 80)">
    <!-- Voice Note Icon -->
    <g transform="translate(0, 0)">
      <circle cx="25" cy="25" r="25" fill="#3b82f6" opacity="0.1"/>
      <circle cx="25" cy="15" r="8" fill="#3b82f6"/>
      <rect x="21" y="23" width="8" height="15" fill="#3b82f6" rx="2"/>
      <path d="M15 35 L35 35 M20 42 L30 42" stroke="#3b82f6" stroke-width="2"/>
    </g>
    
    <!-- Task Checkmark -->
    <g transform="translate(80, 0)">
      <circle cx="25" cy="25" r="25" fill="#10b981" opacity="0.1"/>
      <rect x="12" y="15" width="26" height="20" fill="none" stroke="#10b981" stroke-width="2" rx="3"/>
      <path d="M18 25 L22 29 L32 19" stroke="#10b981" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Calendar Icon -->
    <g transform="translate(160, 0)">
      <circle cx="25" cy="25" r="25" fill="#8b5cf6" opacity="0.1"/>
      <rect x="12" y="18" width="26" height="20" fill="none" stroke="#8b5cf6" stroke-width="2" rx="2"/>
      <line x1="18" y1="12" x2="18" y2="22" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="32" y1="12" x2="32" y2="22" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="15" y1="25" x2="35" y2="25" stroke="#8b5cf6" stroke-width="1"/>
    </g>
    
    <!-- AI Brain Icon -->
    <g transform="translate(40, 70)">
      <circle cx="25" cy="25" r="25" fill="#f59e0b" opacity="0.1"/>
      <circle cx="25" cy="25" r="12" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <circle cx="20" cy="22" r="2" fill="#f59e0b"/>
      <circle cx="30" cy="22" r="2" fill="#f59e0b"/>
      <path d="M20 30 Q25 35 30 30" stroke="#f59e0b" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Family Icon -->
    <g transform="translate(120, 70)">
      <circle cx="25" cy="25" r="25" fill="#ec4899" opacity="0.1"/>
      <circle cx="18" cy="20" r="4" fill="#ec4899"/>
      <circle cx="25" cy="18" r="5" fill="#ec4899"/>
      <circle cx="32" cy="20" r="4" fill="#ec4899"/>
      <path d="M12 32 Q18 28 24 32 Q30 28 36 32" stroke="#ec4899" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Bottom Accent Line -->
  <rect x="0" y="450" width="1024" height="50" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- Bottom Text -->
  <text x="512" y="480" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="500">
    Available on Google Play Store
  </text>
</svg>